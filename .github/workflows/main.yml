name: Android CI

on:

  pull_request:

    branches-ignore:

      - ''
      
  push:

    branches-ignore:

      - ''

  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-22.04

    env:

      GPLAY_KEYSTORE_PASSWORD: ${{ secrets.GPLAY_KEYSTORE_PASSWORD }}
      CURSEFORGE_API_KEY: ${{ secrets.CURSEFORGE_API_KEY }}

    steps:

      - name: Checkout

        uses: actions/checkout@v3

      - name: Build JRE JAR files
        run: |
        
          # Build JRE JAR files (security manager, etc...)
          
          gradle :jre_lwjgl3glfw:build --no-daemon
      
      - name: Upload

        uses: actions/upload-artifact@v3

        with:

          path: jre_lwjgl3glfw/build/outputs/lwjgl-glfw-classes
